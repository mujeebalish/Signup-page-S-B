<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page S-B</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section class="wrapper">
    <div class="container">
        <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 off-set-xl-4 text-center">
          <div class="header-box">
            <img src="./images/a.png" alt="logo" class="img-fluid logo">
            <h4 class="text-primary fw-bolder fs-4">Signup page</h4>
          </div>
          <form class="rounded bg-white shadow p-5 mt-3">
            <h3 class="text-dark fw-bolder fs-4 mb-2">Creat an Account to AlishWDev</h3>
            <div class="fw-normal fs-6 text-muted mb-4">Already have an account: <a href="./Login/login.html" class="text-primary fw-bold text-decoration-none">Login</a></div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="name" placeholder="Name">
              <label for="name">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="Email address">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mt-3">
              <input type="password" class="form-control" id="floatingconfirmPassword" placeholder="Confirm Password">
              <label for="floatingconfirmPassword">Confirm Password</label>
            </div>

            <button type="button" class="signup-btn btn btn-primary w-100 my-3" id="registerBtn">Register</button>
            <div class="text-center text-uppercase mb-3 fw-bold">OR</div>
            <a href="" class="signup-with btn btn-light w-100 mb-3 fw-bold"><img src="./images/google-png.png" alt="Btn-logo" class="img-fluid me-3">Sign in with Google </a>
          </form>
        </div>
    </div>
  </section>

    <script src="App.js" type="module"></script>
    <script src="firebase.js" type="module"></script>
</body>
</html>
