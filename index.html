<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page S-B</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">

</head>
<body>
  <section class="wrapper">
    <div class="container">
        <div class="bg-black col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 off-set-xl-4 text-center">
          <div class="logo">
            <img src="./images/a.png" alt="logo" class="img-fluid">
            <h4 class="text-primary fw-bolder fs-4 mb-2">Signup page</h4>
          </div>
          <form class="rounded bg-white shadow p-5 ">
            <h3 class="text-dark fw-bolder fs-4 mb-2">Creat an Account with AlishWDev</h3>
            <div class="fw-normal fs-6 text-muted mb-4">Already have an account: <a href="#" class="text-primary fw-bold text-decoration-none">Login</a></div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" placeholder="Name">
              <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
          </form>
        </div>
    </div>
  </section>

    <script src="App.js"></script>
</body>
</html>
